<!doctype html>
<html>
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript">
    function btn(s){
       var temp = s;
       temp = temp.replaceAll("+", "");
       temp = temp.replaceAll(" ", "");
       console.log(temp)
       hello = { name : temp }
       $.ajax({
       url: 'http://0.0.0.0:5000/portfolio-detail.html',
       type: 'POST',
       data: hello,   // converts js value to JSON string
       })
       .done(function(){     // on success get the return object from server
       console.log("OK")     // do whatever with it. In this case see it in console
       });
   }
</script>
</head>
<body>
<table border = 2 bordercolor="green" align = center>
   <thead>
   <tr>
      <th><font color="#000000">산이름</font></th>
      <th><font color="#000000">산위도</font></th>
      <th><font color="#000000">산경도</font></th>
      <th><font color="#000000">등산로</font></th>
   </tr>
   </thead>
   <tbody>
   {% for name, lat, lot in lists %}
   <tr>
      <td><font color="#000000"> {{ name }}</font></td>
      <td><font color="#000000"> {{ lat }}</font></td>
      <td><font color="#000000"> {{ lot }}</font></td>
      <td><font color="#000000">
         <input type="hidden" class="checkBtn" value={{ name }}>
         <a id="btn" href="portfolio-details.html" class="venobox preview-link" onclick="btn('+ {{ name }} +')"><i class="bx bx-plus"></i></a>
      </font></td>
   </tr>
   {% endfor %}
   </tbody>
</table>
</body>

</html>
